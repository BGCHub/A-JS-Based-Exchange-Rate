<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Exchange rate</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="exchange.js"></script>	
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="item header">
				<div class="side"></div>
				<div class="title">Exchange Rate</div>
			</div>
			<div class="item price price1"></div>
			<div class="item price price2"></div>
			<div class="item price price3"></div>
			<div class="item number one">1</div>
			<div class="item number two">2</div>
			<div class="item number three">3</div>
			<div class="item number four">4</div>
			<div class="item number five">5</div>
			<div class="item number six">6</div>
			<div class="item number seven">7</div>
			<div class="item number eight">8</div>
			<div class="item number nine">9</div>
			<div class="item number zero">0</div>
			<div class="item operation dot">.</div>
			<div class="item operation delate">⬅️</div>
			<div class="item operation clean">C</div>
			<div class="item operation ok">ok</div>
		</div>
	</div>
</body>
</html>
