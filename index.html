<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Exchange rate</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/flag-icon.css">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="exchange.js"></script>	
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="item header">
				<div class="side"></div>
				<div class="title">Exchange Rate</div>
			</div>
			<div class="item monitor monitor_1">
				<span class="flag flag-icon flag-icon-cn"></span>
				<p class="name">CNY</p>
				<span class="monitor-content"></span>
			</div>

			<select name='currencies' class="select select-1">
				<option value='CNY' title='Chinese Yuan' data-css="flag flag-icon flag-icon-cn" data-currency="USDCNY">CNY</option>			   	
			   	<option value='BTC' title='Bitcoin' data-css="flag flag-icon flag-icon-bitcoin" data-currency="USDBTC">BTC</option>
			   	<option value='AUD' title='Australian Dollar' data-css="flag flag-icon flag-icon-au" data-currency="USDAUD">AUD</option>
			   	<option value='EUR' title='Euro' data-css="flag flag-icon flag-icon-ru" data-currency="USDEUR">EUR</option>
			   	<option value='GBP' title='British Pound Sterling' data-css="flag flag-icon flag-icon-gb" data-currency="USDGBP">GBP</option>
			   	<option value='HKD' title='Hong Kong Dollar' data-css="flag flag-icon flag-icon-hk" data-currency="USDHKD">HKD</option>
			   	<option value='JPY' title='Japanese Yen' data-css="flag flag-icon flag-icon-jp" data-currency="USDJPY">JPY</option>
			   	<option value='KPW' title='North Korean Won' data-css="flag flag-icon flag-icon-kp" data-currency="USDKPW">KPW</option>
			   	<option value='KRW' title='South Korean Won' data-css="flag flag-icon flag-icon-kr" data-currency="USDKRW">KRW</option>
			   	<option value='MOP' title='Macanese Pataca' data-css="flag flag-icon flag-icon-mo" data-currency="USDMOP">MOP</option>
			   	<option value='RUB' title='Russian Ruble' data-css="flag flag-icon flag-icon-ru" data-currency="USDRUB">RUB</option>
			   	<option value='SGD' title='Singapore Dollar' data-css="flag flag-icon flag-icon-sg" data-currency="USDSGD">SGD</option>
			   	<option value='TWD' title='New Taiwan Dollar' data-css="flag flag-icon flag-icon-tw" data-currency="USDTWD">TWD</option>
			   	<option value='VND' title='Vietnamese Dong' data-css="flag flag-icon flag-icon-vn" data-currency="USDVND">VND</option>
			</select>

			<div class="item monitor monitor_2">
				<span class="flag flag-icon flag-icon-us"></span>
				<p class="name">USD</p>
				<span class="monitor-content"></span>
			</div>
			<div class="select select-2">Hola!</div>

			<div class="item monitor monitor_3">
				<span class="flag flag-icon flag-icon-eu"></span>
				<p class="name">EUR</p>
				<span class="monitor-content"></span>
			</div>

			<select name='currencies' class="select select-3">
				<option value='EUR' title='Euro' data-css="flag flag-icon flag-icon-ru" data-currency="USDEUR">EUR</option>
				<option value='CNY' title='Chinese Yuan' data-css="flag flag-icon flag-icon-cn" data-currency="USDCNY">CNY</option>			   	
			   	<option value='BTC' title='Bitcoin' data-css="flag flag-icon flag-icon-bitcoin" data-currency="USDBTC">BTC</option>
			   	<option value='AUD' title='Australian Dollar' data-css="flag flag-icon flag-icon-au" data-currency="USDAUD">AUD</option>
			   	<option value='GBP' title='British Pound Sterling' data-css="flag flag-icon flag-icon-gb" data-currency="USDGBP">GBP</option>
			   	<option value='HKD' title='Hong Kong Dollar' data-css="flag flag-icon flag-icon-hk" data-currency="USDHKD">HKD</option>
			   	<option value='JPY' title='Japanese Yen' data-css="flag flag-icon flag-icon-jp" data-currency="USDJPY">JPY</option>
			   	<option value='KPW' title='North Korean Won' data-css="flag flag-icon flag-icon-kp" data-currency="USDKPW">KPW</option>
			   	<option value='KRW' title='South Korean Won' data-css="flag flag-icon flag-icon-kr" data-currency="USDKRW">KRW</option>
			   	<option value='MOP' title='Macanese Pataca' data-css="flag flag-icon flag-icon-mo" data-currency="USDMOP">MOP</option>
			   	<option value='RUB' title='Russian Ruble' data-css="flag flag-icon flag-icon-ru" data-currency="USDRUB">RUB</option>
			   	<option value='SGD' title='Singapore Dollar' data-css="flag flag-icon flag-icon-sg" data-currency="USDSGD">SGD</option>
			   	<option value='TWD' title='New Taiwan Dollar' data-css="flag flag-icon flag-icon-tw" data-currency="USDTWD">TWD</option>
			   	<option value='VND' title='Vietnamese Dong' data-css="flag flag-icon flag-icon-vn" data-currency="USDVND">VND</option>
			</select>

			<div class="item number zero">0</div>
			<div class="item number one">1</div>
			<div class="item number two">2</div>
			<div class="item number three">3</div>
			<div class="item number four">4</div>
			<div class="item number five">5</div>
			<div class="item number six">6</div>
			<div class="item number seven">7</div>
			<div class="item number eight">8</div>
			<div class="item number nine">9</div>
			<div class="item operation dot">.</div>
			<div class="item operation delete"></div>
			<div class="item operation clean">C</div>
			<div class="item operation ok"></div>
		</div>
	</div>
</body>
</html>
